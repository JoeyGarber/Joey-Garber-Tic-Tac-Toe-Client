<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="topnav">
        <button id="new-game-button">New Game</button>
        <button id="sign-out-button">Sign Out</button>
      </div>

      <h1>Tic-Tac-Toe</h1>
      <h3>By Joey Garber</h3> 
      <h3>Sign Up</h3> 
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
      </form>
    </body>
    <h3>Sign In</h3>
    <form id="sign-in-form">
      <input name="credentials[email]" type="email" placeholder="Email">
      <input name="credentials[password]" type="password" placeholder="Password">
      <button type="submit">Sign In</button>
    </form>
    <p id="message"></p>
    <div class="container">
      <div class="row">
        <div id="box 0" class="col-4 box">0</div>
        <div id="box 1" class="col-4 box">1</div>
        <div id="box 2" class="col-4 box">2</div>
        <div id="box 3" class="col-4 box">3</div>
        <div id="box 4" class="col-4 box">4</div>
        <div id="box 5" class="col-4 box">5</div>
        <div id="box 6" class="col-4 box">6</div>
        <div id="box 7" class="col-4 box">7</div>
        <div id="box 8" class="col-4 box">8</div>
      </div>
    </div>

    
</html>
