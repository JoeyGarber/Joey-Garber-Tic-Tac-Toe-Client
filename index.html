<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="topnav">
        <button id="new-game-button">New Game</button>
        <button id="sign-out-button">Sign Out</button>
        <button id="show-games-button">Show Games</button>
      </div>

      <h1>Tic-Tac-Toe</h1>
      <h3>By Joey Garber</h3> 
      <h3>Sign Up</h3> 
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
      </form>
    </body>
    <h3>Sign In</h3>
    <form id="sign-in-form">
      <input name="credentials[email]" type="email" placeholder="Email">
      <input name="credentials[password]" type="password" placeholder="Password">
      <button type="submit">Sign In</button>
    </form>
    <div id="game-board"></div>
    <p id="message"></p>
</html>
